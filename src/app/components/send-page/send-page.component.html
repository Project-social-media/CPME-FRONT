<div class="global-container">
	<div class="container">
		<div class="center-box">
			<div class="text-container">
				<textarea type="text" id="text" (input)="textChange($event)"></textarea>
			</div>
			<div class="bottom-text-bar">
				<div class="left-text-bar">
					<img src="assets/images/facebook.png" alt="facebook icone" id="facebook-icon" class="social-icon" />
					<img src="assets/images/twitter.png" alt="twitter icone" id="twitter-icon" class="social-icon" />
					<img src="assets/images/instagram.png" alt="instagram icone" class="social-icon" />
					<img src="assets/images/linkedin.png" alt="linkedin icone" class="social-icon" />
				</div>
				<div class="center-text-bar">
					<button (click)="sendPost()">Send</button>
					<input type="datetime-local" />
				</div>
				<div class="right-text-bar">
					<p class="char-count">{{ ngChar }}</p>
				</div>
			</div>
		</div>
		<div class="right-box">
			<div class="right-box-container">
				<img src="assets/images/add-image-placeholder.jpg" alt="add image placeholder" class="image-placeholder" />
				<img src="assets/images/add-image-placeholder.jpg" alt="add image placeholder" class="image-placeholder" />
				<img src="assets/images/add-image-placeholder.jpg" alt="add image placeholder" class="image-placeholder" />
				<img src="assets/images/add-image-placeholder.jpg" alt="add image placeholder" class="image-placeholder" />
			</div>
		</div>
		<div class="left-box"></div>
		<div class="bottom-box"></div>
	</div>
</div>
