<div class="global-container">
	<div class="container">
		<div class="text">
			<textarea class="text_area" type="text" id="text" (input)="textChange($event)" placeholder="Entre votre message ici..."></textarea>

			<span class="dot" (click)="sendPost()">
				<img src="assets/images/sendIcon.png" alt="dot" class="send_icon" />
			</span>
		</div>
		<div class="menu-text">
			<div class="left-menu">
				<img src="assets/images/facebook.png" alt="facebook icone" id="facebook-icon" class="social-icon" />
				<img src="assets/images/twitter.png" alt="twitter icone" id="twitter-icon" class="social-icon" />
				<img src="assets/images/instagram.png" alt="instagram icone" class="social-icon" />
				<img src="assets/images/linkedin.png" alt="linkedin icone" class="social-icon" />
			</div>
			<div class="middle-menu">
				<p class="char-count">{{ ngChar }}</p>
			</div>
			<div class="right-menu">
				<input type="datetime-local" class="calendar" (input)="dateChange($event)" />
			</div>
		</div>
	</div>

	<img src="assets\images\planet.png" class="planet-design" />
	<img src="assets\images\asparagus.png" class="asparagus-design" />
