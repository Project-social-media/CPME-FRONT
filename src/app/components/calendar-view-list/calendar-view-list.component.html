<div class="parent">
	<div class="menu-bar">
		<button (click)="loadPost()">Posts</button>
		<button (click)="loadArchive()">Archive</button>
	</div>
	<div class="box">
		<div class="card-list" *ngFor="let post of listPosts" [ngClass]="{ archive: archive }">
			<div class="logo">
				<img src="assets/images/twitter.png" alt="logo" *ngIf="post.twitter" />
				<img src="assets/images/facebook.png" alt="logo" *ngIf="post.facebook" />
				<img src="assets/images/instagram.png" alt="logo" *ngIf="post.instagram" />
				<img src="assets/images/linkedin.png" alt="logo" *ngIf="post.linkedin" />
			</div>
			<div class="content">{{ post.message }}</div>
			<div class="date">{{ convertDateWithHours(post.date) }}</div>
			<div class="delete">
				<img src="assets/images/trash.png" alt="delete button" />
			</div>
		</div>
	</div>
</div>
